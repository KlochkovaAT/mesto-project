<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar__image.png" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021. MESTO Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close button" type="button"></button>
        <form class="form" name="profile-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input type="text" class="form__input" name="name" placeholder="Имя" value="Жак-Ив Кусто" />
            <input type="text" class="form__input" name="description" placeholder="Описание" value="Исследователь океана" />
          </fieldset>
          <input type="submit" class="form__submit" value="Сохранить" />
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close button" type="button"></button>
        <form class="form" name="add-form">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
            <input type="text" class="form__input" name="element-title" placeholder="Название" />
            <input type="text" class="form__input" name="link" placeholder="Ссылка на картинку" />
          </fieldset>
          <input type="submit" class="form__submit" value="Создать" />
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__image-container">
        <button class="popup__close button" type="button"></button>
        <img class="popup__image" src="#" alt="">
        <h2 class="popup__title"></h2>
      </div>
    </div>

    <template id="templateElement">
      <li class="element">
        <button class="element__trash button" type="button"></button>
        <img class="element__picture" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__heart" type="button"></button>
        </div>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
