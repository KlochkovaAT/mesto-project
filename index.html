<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип"/></header><main class="content page__content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" alt="Аватар"/><div class="profile__avatar-edit"></div></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2021. MESTO Russia</p></footer><div class="popup" id="popupProfile"><div class="popup__container"><button class="popup__close button" type="button"></button><form class="form" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__input-container"><input class="form__input" name="name-input" placeholder="Имя" id="form__input-name" minlength="2" maxlength="40" required/> <span class="form__input-error form__input-name-error"></span> <input class="form__input" name="description" placeholder="Описание" id="form__input-description" minlength="2" maxlength="200" required/> <span class="form__input-error form__input-description-error"></span></fieldset><input type="submit" class="form__submit" value="Сохранить"/></form></div></div><div class="popup" id="popupAddCard"><div class="popup__container"><button class="popup__close button" type="button"></button><form class="form" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__input-container"><input class="form__input" name="element-title" placeholder="Название" id="form__input-element-title" minlength="2" maxlength="30" required/> <span class="form__input-error form__input-element-title-error"></span> <input class="form__input" name="link" placeholder="Ссылка на картинку" id="form__input-link" type="url" required/> <span class="form__input-error form__input-link-error"></span></fieldset><input type="submit" class="form__submit" value="Создать"/></form></div></div><div class="popup" id="popupImage"><div class="popup__image-container"><button class="popup__close button" type="button"></button> <img class="popup__image" src="#" alt=""/><h2 class="popup__title"></h2></div></div><div class="popup" id="popupConfirm"><div class="popup__container"><button class="popup__close button" type="button"></button><form class="form" novalidate><h2 class="form__title">Вы уверены?</h2><input type="submit" class="form__submit" value="Да"/></form></div></div><div class="popup" id="popupEditAvatar"><div class="popup__container"><button class="popup__close button" type="button"></button><form class="form" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__input-container"><input class="form__input" name="link" placeholder="Ссылка на картинку" id="form__input-avatar-link" type="url" required/> <span class="form__input-error form__input-avatar-link-error"></span></fieldset><input type="submit" class="form__submit" value="Сохранить"/></form></div></div><template id="templateElement"><li class="element"><button class="element__trash button" type="button"></button> <img class="element__picture"/><div class="element__description"><h2 class="element__title"></h2><div class="element__like"><button class="element__heart" type="button"></button><p class="element__like-count">0</p></div></div></li></template></body></html>
